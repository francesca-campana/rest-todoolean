<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"â€¨ integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Todoolean</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>Todoolean</h1>
        <div class="add">
          <input class="add-input" type="text" placeholder="Scrivi qui">
          <button id="add-todo" class="add-todo">Inserisci</button>
        </div>
      </div>
      <ul id="todo-list" class="todo-list">
      </ul>
    </div>




    <script id="list-template" type="text/x-handlebars-template">
      <div class="item">
        <i class="fas fa-star"></i>
        <li data-todo="{{ id }}" class="todo-list-item">{{ text }} <button class="delete">delete</button></li>
      </div>

    </script>
    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
